{% for as_assistant in user.assistant_set.all %}
<div class="row mb-4">
  <div class="col-lg-1">
      
  </div>

  <div class="col-lg-11">
      <div class="row">
        <div class="col-lg-10">
              <h4>                  
                {% if as_assistant.senior_link %}
                    <a href="{% url 'profile' as_assistant.senior_link.id %}">{{as_assistant.senior_link}}</a> 
                {% else %}
                     <a href="#">{{as_assistant.senior}}</a>
                {% endif %}
              </h4>
        </div>
        <div class="col-lg-2">
            <a class="as_assistant_edit" data-url="{% url 'as_assistant_edit' as_assistant.id %}">
              <i class="fa fa-edit"></i>
            </a>
        </div>
      </div>

      <div class="row mb-4" style="margin-bottom: 10px !important;">                                           
          <div class="col-lg-6 ">
           
            {{as_assistant.project.title}}       
            
          </div>
          <div class="col-lg-6">                                                   
              {{as_assistant.year}}                                 
          </div>
      </div>
  </div>
</div>

{% empty %}
  <p>No data available..!</p>
{% endfor %}
