{% for highlight in user.highlight_set.all %}
<div class="row mb-4">
            
            
  <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-10">
              <h4>                 
              
                    <a href="#">{{highlight.project}}</a> 
          
              </h4>
        </div>
        <div class="col-lg-2" style="text-align: right;">
            <a class="ajax_edit">
              <i class="fa fa-edit ajax_edit float-end" data-url="{% url 'ajax_edit' model_name='highlight' pk=highlight.id %}"></i>
            </a>
        </div>
      </div>

      <div class="row mb-4">                                           
          <div class="col-lg-3 col-md-3 ">
            
            {{as_assistant.project.title}}       
            
          </div>
          <div class="col-lg-3 col-md-3">                                                   
              {{as_assistant.year}}                                 
          </div>
      </div>
  </div>
</div>
{% empty %}
  <div class="row mb-3 container">
    No data available..!
  </div>
{% endfor %}
