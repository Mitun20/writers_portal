



   {% for highlight in project.highlights.all %}

   <div class="row">

     <div class="col-10">
       <h4>{{highlight}}</h4>

       {{highlight.content}}

     </div>

     <div class="col-2">

         <a class="ajax_edit" data-url="{% url 'ajax_edit' model_name='highlight' pk=highlight.id %}">
           <i class="fa fa-edit"></i>
         </a>

     </div>

   </div>

   <br>

{% empty %}

    <p>No data available..!</p>

{% endfor %}
