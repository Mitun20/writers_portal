{% load static %}

        
  <div class="row" class="senior-list mt-2" >
    <hr>
      {% for user in users %}
          <div class="col-sm-12 mt-1">
              <input type="radio" class="senior-select" id="user-show" user_type="user" senior_name="{{user}}" name="senior-select" value="{{user.id}}">
  Â            <label for="user-show"> 
                  {% if user.profile_photo %}                     
                      <img class="img-fluid rounded-circle" height="50" width="50" src="{{user.profile_photo.url}}">
                  {% else%}
                      <img class="img-fluid rounded-circle " height="50" width="50" src="{% static 'images/avatar.png' %}" alt="avatar">
                  {% endif %}
                  {{user}} - Director
                  
              </label>        
          </div>

          <br><hr class="m-2">
        {% empty %}
        <div class="col-sm-12 mt-1 empty-testimonial-user">
            <h5>Match not found..!</h5>
        </div>
  
      {% endfor %}

  </div>
