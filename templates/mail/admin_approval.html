{% load static %}

<link href="https://screenwriters.in/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">     
    <div class="container mb-3">
        <div class="mt-2">
            <div class="text-center mb-2">
                <img src="https://screenwriters.in/static/images/logo.png" class="img-responsive">
            </div>
            <div>
                <hr>
                {% if status %}
                    <h4>Dear {{user}} </h4>
                    <p>Your account has been activated.</p>
                    <p>Email: {{user.email}}</p>
                    Click here to  login <u><a href="http://screenwriters.in/">View</u> </a>
                {% else %}
                    <h4>Dear {{user}} </h4>
                    <p>Your account was disapproved, Please contact adminstrator.</p>                
                {% endif %}
            </div>          
        </div>          
    </div>
