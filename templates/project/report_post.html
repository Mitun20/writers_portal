{% load crispy_forms_tags %}


  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            {{post}} - Report
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="report_form" enctype="multipart/form-data">
            <table>
                {% csrf_token %}
                {{form|crispy}}
            </table>        
        </form>
      </div>
      <div class="modal-footer">
        <span style="color:red" id="info_text"></span>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>        
        <button type="button" id="report-btn" data-url= "{% url 'report-post' post.id  %}" class="btn btn-primary report-btn">Report</button>
    </div>
    </div>
  </div>
