{% load crispy_forms_tags %}

  <div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            {{post.post_title}} - Responses
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          
        </button>
      </div>
      <div class="modal-body">
        <div class="container">

            <div class="row">

                <div class="col-sm-4 border-end border-5">                  
                    <ul>
                        {% for interest in interests %}
                          <li style="cursor: pointer;" data-url="{% url 'view-message' interest.id  %}" class="mt-1 view-message"><u>{{interest.shown_by}} </u></li><br>

                        {% empty %}
                          <li>No data available..!</li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="col-sm-8">
                      <div class="row">

                        <div class="message_div row">

                        </div>  
                        
                     

                      </div>
                  
                </div>

            </div>

           

        </div>
      </div>
      <div class="modal-footer">
        <span style="color:red" id="info_text"></span>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>           
        </div>
    </div>
  </div>
